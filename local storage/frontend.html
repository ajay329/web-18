<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, auto);
        gap: 20px;
      }
      p + img {
        height: 50px;
      }
    </style>
</head>
<body>
    <h1>Frontend</h1>
    <div id="container"></div>
</body>
</html>
<script>
    var investorarr=JSON.parse(localStorage.getItem("investordata"))

    

    
        investorarr.forEach(function(elem){
            var box=document.createElement("div")
            var img=document.createElement("img")
            img.setAttribute("src",elem.investorimg)
            var h3=document.createElement("h3")
            h3.innerText=elem.investorname
            var p=document.createElement("p")
            p.textContent=elem.investorrole
            var logo=document.createElement("img")
            logo.setAttribute("src",elem.investorlogo)
             box.append(img,h3,p,logo)

            document.getElementById("container").append(box)
        }) 
            
        
    

    
</script>
