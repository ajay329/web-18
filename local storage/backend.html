<body>
 
    <form id="form">
        <input  id="imgurl" type="text" placeholder="enter image url"/>
        <input id="name"type="text" placeholder="enter investor name"/>
        <input id="role"type="text" placeholder="enter role"/>
        <input id="logo" type="text" placeholder="enter logo url"/>
        <input type="submit"/>

    </form>

<script>
    document.getElementById("form").addEventListener("submit",investorfun)

    var investorarr=JSON.parse(localStorage.getItem("investordata"))||[]

    function investorfun(){
        event.preventDefault();
        var investorobj={
            investorimg:form.imgurl.value,
            investorname:form.name.value,
            investorrole:form.role.value,
            investorlogo:form.logo.value,
        };
        investorarr.push(investorobj)
        localStorage.setItem("investordata",JSON.stringify(investorarr))
    }
</script>
